#Use root/example as user/password credentials 
version: '3.1'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: BountyMail
      MYSQL_USER: test
      MYSQL_PASSWORD: 123


  admin:
    image: admin
    restart: always
    ports:
      - 8080:8080
